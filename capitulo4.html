<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Veritas.Logic - Capítulo 4</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <!-- Player de música invisível -->
  <iframe src="musica.html" style="display: none;" allow="autoplay"></iframe>


  <div class="matrix-bg">
    <div class="matrix-overlay"></div>

    <div class="intro-text">
      <div class="avatar-dupla">
        <img src="img/avatar-aurora.png" class="avatar" alt="Aurora">
        <img src="img/avatar-elyas.png" class="avatar" alt="Elyas">
      </div>

      <h2>Capítulo 4: O Portal do Limiar</h2>
      <p>Diante do portal de segurança, a IA Veritas apresenta a nova diretriz:</p>
      <p><strong>P ∨ Q</strong></p>
      <p>“Se você tiver o código antigo (P) <strong>ou</strong> a identificação biométrica (Q), poderá atravessar.”</p>
      <p>Aurora perdeu o código antigo, mas Elyas tem a identificação. O que fazer?</p>

      <button onclick="escolha1()">1. Avançar pois Q é verdadeiro (válido)</button>
      <button onclick="escolha2()">2. Desistir pois P é falso (erro lógico)</button>

      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function escolha1() {
      document.getElementById("resultado").innerHTML = `
        <p><strong>Veritas:</strong> Disjunção confirmada. Ao menos uma proposição é verdadeira. Portal liberado.</p>
        <p><a href="capitulo5.html">Avançar para Capítulo 5</a></p>
      `;
    }

    function escolha2() {
      document.getElementById("resultado").innerHTML = `
        <p><strong>Aurora:</strong> Espere... Se uma das opções era suficiente, por que estamos parando?</p>
        <p><a href="index.html">Reiniciar</a></p>
      `;
    }
  </script>
</body>
</html>
