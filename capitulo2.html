<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Veritas.Logic - Capítulo 2</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="epic-war-background-music-333128.mp3" type="audio/mpeg" />
  </audio>

  <div class="matrix-bg">
    <div class="matrix-overlay"></div>
    <div class="intro-text">
      <img src="img/avatar-elyas.png" class="avatar" alt="Elyas">
      <h2>Capítulo 2: Elyas</h2>
      <p>Elyas, o rastreador, encontra uma gravação deixada por cientistas:</p>
      <p><em>“Se as mentiras forem removidas (P), a ordem é restaurada (Q).”</em></p>
      <p>Ele sabe que a ordem <strong>não</strong> foi restaurada.</p>
      <p><strong>Q é falso.</strong> Qual a conclusão lógica?</p>

      <button onclick="escolha1()">1. As mentiras foram removidas</button>
      <button onclick="escolha2()">2. As mentiras não foram removidas (Modus Tollens)</button>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function escolha1() {
      document.getElementById("resultado").innerHTML = `
        <p><strong>Elyas:</strong> Isso não faz sentido. Como a ordem não voltou se as mentiras cessaram?</p>
        <p><a href="index.html">Reiniciar</a></p>
      `;
    }

    function escolha2() {
      document.getElementById("resultado").innerHTML = `
        <p><strong>Elyas:</strong> A conclusão é clara. As mentiras continuam escondidas.</p>
        <p><a href="capitulo3.html">Avançar para Capítulo 3</a></p>
      `;
    }
  </script>
</body>
</html>
