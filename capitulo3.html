<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Veritas.Logic - Capítulo 3</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="epic-war-background-music-333128.mp3" type="audio/mpeg" />
  </audio>

  <div class="matrix-bg">
    <div class="matrix-overlay"></div>
    <div class="intro-text">
      <h2>Capítulo 3: A Cidade Partida</h2>
      <p>Aurora e Elyas chegam à cidade dividida. Um sistema de vigilância emite a regra:</p>
      <p><strong>(P ∧ Q) → R</strong></p>
      <p>“Se você for honesto (P) e cauteloso (Q), então poderá atravessar (R).”</p>
      <p>Você é honesto, mas não tem certeza se foi cauteloso. O que decide?</p>

      <button onclick="escolha1()">1. Tentar atravessar mesmo sem certeza (inferência inválida)</button>
      <button onclick="escolha2()">2. Verifica se Q é verdadeiro antes (respeita a conjunção)</button>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function escolha1() {
      document.getElementById("resultado").innerHTML = `
        <p><strong>Veritas:</strong> Um dos termos da condição não foi validado. Atravessar é perigoso.</p>
        <p><a href="index.html">Reiniciar</a></p>
      `;
    }

    function escolha2() {
      document.getElementById("resultado").innerHTML = `
        <p><strong>Aurora:</strong> Sem Q, P ∧ Q não está garantido. Aguardo para não comprometer a lógica.</p>
        <p><a href="capitulo4.html">Avançar para Capítulo 4</a></p>
      `;
    }
  </script>
</body>
</html>
